<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Basic</title>
</head>
<body>
    <table border="1">
        <tr>
            <th colspan="3">Table Data</th>
            <th rowspan="3">Table Data</th>
        </tr>
        <tr>
            <td>Table Data</td>
            <td rowspan="2">Table Data</td>
            <td>Table Data</td>
        </tr>
        <tr>
            <td>Table Data</td>
            <td>Table Data</td>
        </tr>
        <tr>
            <th colspan="2">Table Data</th>
            <th rowspan="3">Table Data</th>
            <td>Data</td>
            
       </tr>
       <tr>
          <td>Data</td>
          <td>Data</td>
          <td>Data</td>
       </tr>
       <tr>
          <td>Data</td>
          <td>Data</td>
          <td>Data</td>
       </tr>
    </table>
</body>
</html>
